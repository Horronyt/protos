syntax = "proto3";

package auth;

option go_package = "obraztsov.sso.v1;ssov1";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
}

message RegisterRequest {
  string email = 1; // Email of the user.
  string password = 2; // Password of the user.
}

message RegisterResponse {
  int64 userId = 1; // User identifier
}

message LoginRequest {
  string email = 1; // Email of the user.
  string password = 2; // Password of the user.
  int32 appId = 3; // ID of the app to login to.
}

message LoginResponse {
  string token = 1; // Auth token of the logged in user.
}

message IsAdminRequest{
  int64 userId = 1; // User ID to check.
}

message IsAdminResponse{
  bool isAdmin = 1; // Indicator if the user has admin privileges.
}